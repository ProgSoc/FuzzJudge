extend type Query {
	teams: [Team!]!
	team(id: Int!): Team!
}

extend type Mutation {
	createTeam(name: String!): Team!
	updateTeam(id: Int!, name: String!): Team!
	deleteTeam(id: Int!): Team!
}

type Team {
	id: Int!
	name: String!
	submissions(problemSlug: String): [Submission!]!
	members: [User!]!
}
