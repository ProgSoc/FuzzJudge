extend type Query {
	teams: [Team!]! @auth(role: admin)
	team(id: Int!): Team! @auth(role: admin)
}

extend type Mutation {
	createTeam(name: String!): Team! @auth(role: admin)
	updateTeam(id: Int!, name: String, hidden: Boolean): Team! @auth(role: admin)
	deleteTeam(id: Int!): Team! @auth(role: admin)
}

type Team {
	id: Int!
	name: String!
	submissions(problemSlug: String): [Submission!]! @auth(role: admin)
	members: [User!]!
	hidden: Boolean!
	seed: String! @auth(role: admin)
}
