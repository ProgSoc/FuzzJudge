extend type Subscription {
    scoreboard: [ScoreboardTeam!]!
}

type ScoreboardTeam {
    rank: Int!
    name: String!
    score: TeamScore!
}

type TeamScore {
    total: TeamTotal!
    problems: [ProblemScore!]!
}

type ProblemScore {
    points: Int!
    penalty: Float!
    tries: Int!
    solved: Boolean!
}

type TeamTotal {
    points: Int!
    penalty: Float!
}