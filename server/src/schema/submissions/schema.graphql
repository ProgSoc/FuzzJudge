extend type Query {
	submissions(teamId: Int, problemSlug: String): [Submission!]!
		@auth(role: admin)
	submission(id: Int!): Submission @auth(role: admin)
}

extend type Mutation {
	overrideJudge(submissionId: Int!, solved: Boolean!): Submission!
		@auth(role: admin)
}

type Submission @role(role: admin) {
	id: Int!
	teamId: Int!
	problemSlug: String!
	time: DateTime!
	out: String
	code: String
	ok: Boolean
	vler: String
	vlms: Float
	team: Team!
}
