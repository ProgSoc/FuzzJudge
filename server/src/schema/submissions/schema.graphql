extend type Query {
	submissions(teamId: Int, problemSlug: String): [Submission!]!
		@auth(roles: [ADMIN])
	submission(id: Int!): Submission @auth(roles: [ADMIN])
}

extend type Mutation {
	overrideJudge(submissionId: Int!, solved: Boolean!): Submission!
}

type Submission {
	id: Int!
	teamId: Int!
	problemSlug: String!
	time: DateTime!
	out: String
	code: String
	ok: Boolean
	vler: String
	vlms: Float
	team: Team!
}
